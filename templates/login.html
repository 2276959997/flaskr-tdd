<!DOCTYPE html>
<html>
<head>
  <title>Flaskr-TDD | Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
  integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">  
</head>
<body>

  <div class="container-fluid">

    <h1>Flaskr</h1>

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}

    <h3>Login</h3>

    {% if error %}<p class="alert alert-danger col-lg-2" role="danger"><strong>Error:</strong> {{ error }}{% endif %}</p>
    <form action="{{ url_for('login') }}" method="post" class="form-group">
      <dl>
        <dt>Username:</dt>
        <dd><input type="text" name="username" class="form-control col-lg-2"></dd>
        <dt>Password:</dt>
        <dd><input type="password" name="password" class="form-control col-lg-2"></dd>
        <br><br>
        <dd><input type="submit" class="btn btn-primary" value="Login"></dd>
        <span>Use "admin" for username and password</span>
      </dl>
    </form>

  </div>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='main.js') }}"></script>

</body>
</html>
